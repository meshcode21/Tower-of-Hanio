<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
</head>
<link rel="stylesheet" href="css/style.css">

<body>
    <div class="container">
        <nav class="side-nav">
            <h3>No. of Rings: <span id="ring-counter"></span></h3>
            <div id="moves-display"></div>
            <button id="solve-btn">Solve</button>
        </nav>
        <div class="playground">
            <div class="tower-container">
                <div class="tower">
                    <div class="v-line"></div>
                    <div class="h-line"></div>
                </div>
                <div class="tower">
                    <div class="v-line"></div>
                    <div class="h-line"></div>
                </div>
                <div class="tower">
                    <div class="v-line"></div>
                    <div class="h-line"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tower = new Array();
        document.querySelectorAll('.tower').forEach((element, index) => {
            tower[index] = element.getBoundingClientRect();
        });
    </script>
    <script src="js/ring_generte.js"></script>
    <!-- <script src="js/triger.js"></script> -->
</body>

</html>
